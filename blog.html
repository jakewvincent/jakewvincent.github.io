---
title: Blog
layout: blog_layout
---

<div class="main">
    {% for post in site.posts %}
        <span class="title">{{ post.title }}</span>
        <span class="date">{{ post.date | date: '%B %d, %Y' }}</span>
        <span class="keywords">{{ post.keywords }}</span>

        <div class="blog-text">
            <p>
                {{ post.content }}
            </p>
        </div>
    {% endfor %}
</div>
