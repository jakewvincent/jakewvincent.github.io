---
title: Blog
layout: blog_layout
---

<div class="main">
    {% for post in site.posts %}
        <a class="title" href="{{ post.url }}">{{ post.title }}</a>
        <span class="date">{{ post.date | date: '%B %d, %Y' }}</span>
        <span class="keywords">{{ post.keywords }}</span>

        <div class="blog-text">
            <p>
                {{ post.content | strip_html | truncatewords: 100 }}
            </p>
        </div>
    {% endfor %}
</div>
